<body class="body text-center">

    <div class="col-md-6">
      <!-- <div  *ngIf="!(auth.usuario | async)"> CON ESTO NO ANDA-->
        <!-- <form class="form-signin"> -->
      <!-- <img class="mb-4" src="./assets/imagenes/loginadw.jpg " alt="" width="72" height="72"> -->

      <!-- <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1> -->
      <h1 class="h3 mb-3 font-weight-normal">{{ 'Login' | translate }}</h1>
      
      <div class="row justify-content-around form">
        <div class= "col-8">
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email" required autofocus>
        </div>

        <div class= "col-8">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Contraseña" required>
          <div class="checkbox mb-3">
            <label>
              <!-- <input type="checkbox" value="remember-me"> Recordar mis datos -->
              <input type="checkbox" value="remember-me">{{ 'Recordar' | translate }}
            </label>
          </div>
        </div>
      </div>
  
      <div class="justify-content-around form">
        <button class="btn btn-lg btn-outline-primary" [disabled]="loading" type="submit" style="margin: 5px" (click)="Ingresar()">
          <!-- <img width="24px" src="../../../assets/imagenes/adn.gif" /> -->
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <!-- Ingresar -->
          {{ 'Ingresar' | translate }}
        </button>
        
        <button class="btn btn-lg btn-outline-danger" style="margin: 5px" routerLink="/">
          <!-- Cancelar -->
          {{ 'Cancelar' | translate }}
        </button>
    
        <button class="btn btn-lg btn-outline-success" type="submit" style="margin: 5px" routerLink="/registro">
          <!-- Registrarse -->
          {{ 'Signup' | translate }}
        </button>
      </div>
    </div>

    <div class="col-md-6">
      <div>
        <button class="btn btn-lg btn-outline-warning" (click)="Autocompletar()">Test</button>
      </div>

      <div class="row g-4" *ngIf="autocompletar=='si'">
        <h4 class="mb-1">
          <!-- Usuarios -->
          {{ 'Usuarios' | translate }}
        </h4>

            <ul class="overflow-auto" id="boxConScroll" style="height: 300px;"
                #scrollMe [scrollTop]="scrollMe">
                <li type="text" class="list-group-item d-flex justify-content"
                    @fadeIn
                    *ngFor="let usuario of listaUsuariosAccesoRapido" disable>

                    <input type="text" class="form-control" value="{{usuario.perfil}} {{usuario.apellido}} {{usuario.nombre}}"disabled>
                    <button class="btn" (click)="cargarUsuariosAccesoRapido(usuario.email)"><img src="{{usuario.imagenPerfil}}"/></button>
                </li>
            </ul>
      </div>
    </div>
    <!-- </form> -->
  </body>
