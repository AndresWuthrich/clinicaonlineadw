<div class="card" *ngIf="user | async as user; else loading">
    <div class="card-body">
        <span class="close" title="Close Modal" routerLink="/login">×</span>

        {{ user | async | json }}
        <h3 class="card-title text-center">Gracias por registrarse</h3>
        <div class="form-group">
            <p class="text-center">
                Enviamos un mail de confirmación a <strong>{{user?.email}}</strong>
            </p>
            <p class="text-center">
                Por favor chequea tu email. Haz click en el link para verificar tu email.
            </p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" (click)="enviarEmail()">Reenvío mail de verificación</button>
        </div>
    </div>
</div>

<ng-template #loading>
    Loading...
</ng-template>
