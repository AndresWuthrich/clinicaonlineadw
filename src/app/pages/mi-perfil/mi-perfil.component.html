<div class="row" *ngIf="usuarioLogueado != null">
    <div class="col-md-10 mx-auto">
        <div class="back"><!--<div class="card">-->
            <div class="card-body">
                <h1 class="text-center mb-3">Mi perfil</h1>
                <div class="row">

                    <div class="col-md-6 mx-auto mt-2 text-center">
                    <!-- <div class="col-md-6 mx-auto mt-2 text-center" *ngIf="usuario.perfil=='paciente'"> -->
                        <h4>imagen Perfil:</h4>
                        <img src="{{usuarioLogueado.imagenPerfil}}">
                    </div>

                    <div class="col-md-3 mx-auto mt-2 text-center">
                        <h4>Nombre: {{usuarioLogueado.nombre}}</h4>
                    </div>
                    <div class="col-md-3 mx-auto mt-2 text-center">
                        <h4>Apellido: {{usuarioLogueado.apellido}}</h4>
                    </div>
                    <div class="col-md-6 mx-auto mt-2 text-center">
                        <h4>Edad: {{usuarioLogueado.edad}}</h4>
                    </div>
                    <div class="col-md-6 mx-auto mt-2 text-center">
                        <h4>DNI: {{usuarioLogueado.dni}}</h4>
                    </div>
                    <div class="col-md-6 mx-auto mt-2 text-center">
                        <h4>Email: {{usuarioLogueado.email}}</h4>
                    </div>
                    <div class="col-md-6 mx-auto mt-2 text-center"> 
                        <h4>Perfil: {{usuarioLogueado.perfil}}</h4>
                    </div>
                    <div class="col-md-6 mx-auto mt-2 text-center" *ngIf="usuarioLogueado.perfil=='paciente'">
                        <h4>imagen Perfil 2:</h4>
                        <img src="{{usuarioLogueado.imagenPerfil2}}" class="tamanio" alt="foto 2 del usuario">
                    </div>

                    <!-- <button (click)="actualizacion()">Actualizar especialistas</button> -->

                     <div class="col-md-12 mx-auto mt-2 text-center" *ngIf="usuarioLogueado.perfil=='especialista'">

                        <!-- <div class="col-md-8">
                            <div class="btn-group">
                              <button type="button" class="btn btn-outline-info" routerLink="/solicitarturno">MIS TURNOS</button>
                              <button type="button" class="btn btn-outline-info" routerLink="/mishorarios">Mis horarios</button>
                              <button type="button" class="btn btn-outline-info" routerLink="/solicitarturno">PACIENTES</button>
                            </div>
                          </div> -->
                </div>
                <div *ngIf="usuarioLogueado.perfil == 'especialista'">
                  <app-mis-horarios></app-mis-horarios>
                </div>

                <div *ngIf="usuarioLogueado.perfil == 'paciente'">
                    <app-historia-clinica></app-historia-clinica>
                </div>
            </div>
        </div>
    </div>
</div>
