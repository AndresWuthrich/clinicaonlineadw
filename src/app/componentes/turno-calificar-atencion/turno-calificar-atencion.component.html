<div class="row">
    <div class="col-md-10 mx-auto mt-4">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Calificar la atención recibida</h3>
            </div>
            <div class="card-body">
                <div class="row formulario">
                    <div class="col-md-12 mb-5 text-center">
                        <label class="text-center posicion" for="calificacion">Puntuación de la atención (5★ es el valor máximo)</label>
                    <div>
                    <p class="calificacion">
                        <input id="radio1"  [(ngModel)]="calificacion" type="radio" name="puntuacion" value="1" checked>
                        <label for="radio1" id="star" title="Excelente..">1★</label>
                        <input id="radio2"  [(ngModel)]="calificacion" type="radio" name="puntuacion" value="2">
                        <label for="radio2" id="star">2★</label>
                        <input id="radio3"  [(ngModel)]="calificacion" type="radio" name="puntuacion" value="3">
                        <label for="radio3" id="star">3★</label>
                        <input id="radio4"  [(ngModel)]="calificacion" type="radio" name="puntuacion" value="4">
                        <label for="radio4" id="star">4★</label>
                        <input id="radio5"  [(ngModel)]="calificacion" type="radio" name="puntuacion" value="5" title="Excelente">
                        <label for="radio5" id="star">5★</label>
                    </p>
                </div>

                <div class="col-md-12 mb-5">
                    <label for="exampleTextarea" class="text-center">Deje su comentario sobre la atención recibida</label>
                    <textarea class="form-control tamanio" id="exampleTextarea" rows="3" maxlength="240"
                        [(ngModel)]="mensaje"></textarea>
                </div>

                <div class="d-grid gap-2 mx-auto">
                    <button class="btn btn-success" type="button" (click)="Confirmar(true)">CONTINUAR</button>
                    <button class="btn btn-danger" type="button" (click)="Confirmar(false)">CANCELAR</button>
                </div>

            </div>
        </div>
    </div>
</div>
